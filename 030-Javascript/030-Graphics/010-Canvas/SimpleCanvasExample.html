<html>
    <head>
    </head>

    <body>
        <h1>Http5 Canvas - Simple Canvas Example</h1>
        <div style="border: 1px solid; width: 500px; height: 200px;">
            <canvas id="simeplCanvas" width=500 height=200 ></canvas>
        </div>
        <script>
            var movingBallCanvas = document.getElementById("simeplCanvas");
            var ctx = movingBallCanvas.getContext("2d");
			ctx.font = "30px Arial";
			ctx.strokeText("Hello World",10,50);
        </script>
    </body>
</html>
