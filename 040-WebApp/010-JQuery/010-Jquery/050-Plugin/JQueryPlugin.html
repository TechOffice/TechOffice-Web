<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
		<script>
			// define a JQuery plugin: testPlugin
			$.fn.testPlugin = function(){
				this.html("Hello World<br/> Line 1 <br/> Line 2 <br/> Line 3 <br/> Line 4 <br/> Line 5<br/> Line 6<br/> Line 7<br/> Line 8<br/> Line 9<br/> Line 10");
			};
			
			$(function(){
				$("#message").testPlugin();
			});
		</script>
	</head>

	<body>
		<div class="container-fluid">
			<h1>JQuery Plugin Example</h1>
			<div id="message" style="height: 100px; width:200px; overflow-y:scroll"></div>
			<p>The above message is render through JQuery. $("#message").testPlugin();</p>
		</div>		
	</body>
	
</html>
