<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script>
			$(function(){
				$("#message").html("Hello World");
			});
		</script>
	</head>

	<body>
		<h1>JQuery Function Example</h1>
		<div id="message"></div>
		<p>The above message is render through JQuery. $("#message").html("Hello World");</p>
	</body>
	
</html>
