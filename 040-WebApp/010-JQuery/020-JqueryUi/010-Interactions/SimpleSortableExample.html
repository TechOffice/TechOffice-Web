<html lang="en">
	<head>
		<title>jQuery UI - Simple Sortable Example</title>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
		<script>
			$( function() {
				// define list is sortable
				$("#list").sortable();
			});
		</script>
	</head>
	<body>
		<h1> jQuery UI - Simple Sortable Example</h1>
		<div id="list" style="border:1px solid; width:200px">
			<div id="label1">Label 1</div>
			<div id="label2">Label 2</div>
		</div>
	</body>
</html>
