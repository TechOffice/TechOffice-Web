<!doctype html>
<!--
	http://ui-grid.info/
	
	Note: <!doctype html> is required to add in the html document in order to avoid strange header height.
	
	
-->
<html ng-app="app">
 <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css"/>
	<style>
		.grid {
		  width: 500px;
		  height: 250px;
		}
		
	
		
		div.ui-grid-cell input {
			height: 100px;
		}
	</style>
	<script>
		// define app module
		var app = angular.module('app', ['ui.grid', 'ui.grid.edit']);
		app.controller("Ctrl", function($scope, uiGridConstants ){
			$scope.gridOptions = {
				enableSorting: true,
				showColumnFooter: true, 
				columnDefs: [
				  { name:'firstName', field: 'firstName' },
				  { name:'lastName', field: 'lastName' },
				  { name:'city', field: 'address.city', aggregationType: uiGridConstants.aggregationTypes.sum, footerCellFilter: "number", footerCellClass : "grid-right"}
				],
				data : [{
					firstName: '1',
					city: 1
				}]
			  };


		});
	</script>
 </head>

 <body>
    <div ng-controller="Ctrl">
      <div id="grid1" ui-grid="gridOptions" ui-grid-edit class="grid"></div>
    </div>
 </body>


</html>
