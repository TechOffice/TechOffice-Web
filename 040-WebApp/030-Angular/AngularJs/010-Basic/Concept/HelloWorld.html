<!--
    Hello World Example
-->
<html>
 <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
 </head>

 <body>
	<div ng-app>
		<p>
			1 + 1 = {{1 + 1}}
		</p>
	</div>
	<div>
		 <pre>
			<code>
&lt;div ng-app&gt;
	&lt;p&gt;
		1 + 1 = {{1 + 1}}
	&lt;/p&gt;
&lt;/div&gt;
			</code>
		 </pre>
	 </div>
 </body>

</html>
