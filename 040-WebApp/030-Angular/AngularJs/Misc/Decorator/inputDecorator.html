<html>
 <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    
	
	<script>
        
        var app = angular.module('app', []);
				
		app.directive("input", function(){
			return {
				compile: function($element, $attrs){
					return {
						post: function($scope, $element, $attrs){
							if ($scope.isViewMode){
								$element.attr("disabled", true);
								var deregistrationObserver = $attrs.$observe("disabled", function(){
									if ($scope.isViewMode){
										$element.attr("disabled", true);
									}
								});
								
								var deregistrationListener = $scope.$watch("isViewMode", function(newValue, oldValue){
									if (!newValue){
										if($scope.$eval($attrs["ngDisabled"])){
											$element.attr("disabled", true);
										}else{
											$element.removeAttr("disabled");
										}
										deregistrationObserver();
										deregistrationListener();
									}
								});
							}
						}
					};
				}
			};
		});
		
		app.controller("Ctrl", function($scope, $element){
			$scope.isViewMode = true;
			
			$scope.edit = function(){
				$scope.isViewMode = false;
			}
		});
		
    </script>
