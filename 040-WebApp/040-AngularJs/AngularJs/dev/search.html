<!doctype html>
<html>
 <head ng-app="app" >
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script>
        // define app module
        var app = angular.module('app', []);
        // define Ctrl on app
        app.controller('Ctrl', function TestController($scope) {
            $scope.name = "Test Controller";
            $scope.data = [
                {
                    'name' : 'name 1',
                    'value' : 'value 1'
                }, 
                {
                    'name' : 'name 2',
                    'value' : 'value 2'
                }
            ];
        });
    </script>
 </head>

 <body>
	<div ng-controller="Ctrl">
		 <p>
			 {{name}}
		 </p>
		<table border="1">
			<tr>
				<th>Name</th>
				<th>Value</th>
			</tr>
			<tr ng-repeat="row in data">
				<td>{{row.name}}</td>
				<td>{{row.value}}</td>
			</tr>
		 </table>
	 <div>
 </body>

</html>
