<html ng-app="app">
	<head>
		<!-- AngularJs -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
		
		<!-- Angular UI Bootstrap-->
		<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
		
		<!-- Bootstrap-->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		

		<script>
			var app = angular.module('app', ['ngAnimate', 'ngSanitize', 'ui.bootstrap']);
			
			app.directive("datepicker", function(){
				return {
					scope: {
						dt: "=ngModel",
					},
					template: '<p class="input-group"><input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup.opened" close-text="Close" /><span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button></span></p>',
					controller: function($scope, uibDateParser){
						debugger;
						$scope.popup = {
							opened: false
						};
						
						$scope.open = function() {
							$scope.popup.opened = true;
						};
					}
				};
			});
			app.controller('ExampleCtrl', function ($scope, uibDateParser) {
				$scope.save = function(){
					
				};
			});

		</script>
	</head>
	
	<body >
		<h1>AngularUI Bootstrap Datepicker</h1>
		<div ng-controller="ExampleCtrl">
			<form ng-submit="save()">
				<div class="row">
					<div class="col-md-2">
						<input required/>
					</div>
					<div class="col-md-2">
						<datepicker ng-model="dt"></datepicker>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<button ng-click="save()">Save</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
