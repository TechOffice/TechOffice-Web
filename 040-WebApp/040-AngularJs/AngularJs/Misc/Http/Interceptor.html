<!--
    AngularJs Controller Example
    1. define module and controller 
    2. view get data from controller 
-->
<html>
 <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    
	
	<script>
        // define testApp module
        var app = angular.module('app', []);
		
		app.config(function($httpProvider){
			$httpProvider.interceptors.push(function($q, $rootScope, $rootElement) {
				return {
					'request': function(config) {
						// same as above
					},

					'response': function(response) {
						// same as above
						debugger;
					},
					
					'responseError': function(rejection) {
					$rootScope;
					$rootElement;
						debugger;
					}
				};

			});
		});
		
		app.controller("Ctrl", function($scope, $element, $http){
			$http.get("abc").then(function(){});
		});
		
    </script>
 </head>

 <body>
	<div ng-app="app">
		<div ng-controller="Ctrl">
			<div ng-repeat="n in [42, 42, 43, 43] track by $index">
				{{n}}
			</div>
		</div>
	 </div>
 </body>

</html>
