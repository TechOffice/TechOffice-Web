<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	</head>
	<body>
		<h1>UnderscoreJs Template Example</h1>
		<div id="result"></div>
		<script>
			var testTemplate = _.template("hello: <%= name %>");
			var result = testTemplate({name: 'world'});
			document.getElementById("result").innerHTML = result;
		</script>
	</body>
</html>
