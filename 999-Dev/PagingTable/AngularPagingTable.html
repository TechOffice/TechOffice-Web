<!--
    AngularJs Controller Example
    1. define module and controller 
    2. view get data from controller 
-->
<html ng-app="testApp">
 <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script id="testAppScript">
        // define testApp module
        var testApp = angular.module('testApp', []).component('angularTable', {
			template: 
				'<table border="1">             '+
				'	<tr>                        '+
				'		<th>Name</th>           '+
				'		<th>Value</th>          '+
				'	</tr>                       '+
				'	<tr ng-repeat="row in data">'+
				'		<td>{{row.name}}</td>   '+
				'		<td>{{row.value}}</td>  '+
				'	</tr>                       '+
				'</table>                       ',
			controller: function($scope){
				$scope.data = [
					{
						'name' : 'name 1',
						'value' : 'value 1'
					}, 
					{
						'name' : 'name 2',
						'value' : 'value 2'
					}, 
					{
						'name' : 'name 3',
						'value' : 'value 3'
					}, 
					{
						'name' : 'name 33',
						'value' : 'value 33'
					}, 
					{
						'name' : 'name 4',
						'value' : 'value 4'
					}, 
					{
						'name' : 'name 5',
						'value' : 'value 5'
					}
				];
			}
		});
    </script>
 </head>

 <body>
   <angular-table></angular-table>
 </body>

</html>
