<html lang="en">
	<head>
		<title>Simple Diff Viewer</title>
		<style>
			#left, #right{
				display: inline-block;
				border: 1px solid;
				width: 600px;
				height: 300px;
				vertical-align: middle;
			}
			.diff{
				background-color: green;
			}
			textarea {
				width: 600px;
				height: 150px;
			}
		</style>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="lib/difflib-browser.js"></script>
		<!-- Simple Diff Viewer Javascript -->
		<script src="src/ViewerConvertor.js"></script>
		<script src="src/ViewerRender.js"></script>
		<script>
			$( function() {
				$("#diffBtn").click(function(){
					var leftContent = $("#leftTestArea").val();
					var rightContent = $("#rightTestArea").val();
					var diffLibConfig = { 
						fromfile: 'Original',
						tofile: 'Current',
						lineterm: ''
					};
					var leftContentArr;
					var rightContentArr;

					leftContentArr = leftContent.split("\n");
					rightContentArr = rightContent.split("\n");

					var diff = difflib.unifiedDiff(leftContentArr, rightContentArr, diffLibConfig);
					var diffArr = viewerConvertor.convert(diff);
					viewerRender.render(diffArr, "left", "right")
				});
			});
		</script>
	</head>
	<body>
		<h1>Simple Diff Viewer</h1>
		<table>
			<tr>
				<td><div id="left"></div></td>
				<td><div id="right"></div></td>
			</tr>
			<tr>
				<td><textarea id="leftTestArea"></textarea></td>
				<td><textarea id="rightTestArea"></textarea></td>
			</tr>
		</table>
		<button id="diffBtn">Diff</button>
	</body>
</html>
