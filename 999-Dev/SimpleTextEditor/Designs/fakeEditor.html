<html>
	<head>
		<style>
			#editor{
				width: 500px;
				height: 100px;
				border: 1px solid;
			}
			
			#display {
			}
			
			#fakeEditor {
				width: 50px;
			}
		</style>
		<script src="../lib/jquery-3.1.0.min.js"></script>
		<script>
			$(function(){
				$("#fakeEditor").keypress(function(event){
					var value = this.value;
					$("#display").append(value);
					this.value = "";
				});
			});
		</script>
	</head>
	
	<body>
		
		<div id="editor">
			<div id="display"></div>
			<textarea id="fakeEditor"></textarea>
		</div>
	</body>
</html>
