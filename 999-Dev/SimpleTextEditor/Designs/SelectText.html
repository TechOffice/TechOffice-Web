<html>
	<head>
		<style>
			#fakeEditor{
				border: 1px solid;
				width: 500px;
			}
			.line {
				height: 20px;
				font: 20px monospace;
			}
			span {
				font: 20px monospace;
			}

			#cursor {
				position: absolute;
			}
		</style>
		<script src="../lib/jquery-3.1.0.min.js"></script>
		<script>
			$(function(){
				// Select Event on Input
				$("#textInput").select(function(){
					$("#textInputmessage").html("Selected Text in Input!")
				});
				$("#textInput").blur(function(){
					$("#textInputmessage").html("Input is unselected/blurred!")
				})

				// Select Event on Div
				$("#fakeEditor").mousedown(function(event){
					var editorY = $("#fakeEditor").position().top;
					var editorX = $("#fakeEditor").position().left
					var colWidth = $("#fontWidth").width();
					var rowHeight = 20;
					var currentRow = Math.ceil((event.clientY - editorY) / rowHeight);
					var currentCol = Math.floor((event.clientX - editorX) / colWidth);
					$("#fakeEditorMessage").html("Row: " + currentRow + " Col: " + currentCol);
				});
			});
		</script>
	</head>
	
	<body>
		<h1>Select Event on Input</h1>
		<input id="textInput" value="Testing!"/>
		<div id="textInputmessage" style="color: red"></div>
		<h1>Select Event on Div</h1>
		<div id="fakeEditor">
			<div class="line">This is first row</div>
			<div class="line">This is second row</div>
			<div class="line">This is third > row</div> 
		</div>
		<div id="fakeEditorMessage">
		</div>
		<div>
			This is for column width: <span id="fontWidth">a</span>
		</div>
		<br/>
		<b>Notes:</b>
		<ul>
			<li>Font Family: monospace could make the english character same width.</li>
		</ul>
	</body>
</html>
