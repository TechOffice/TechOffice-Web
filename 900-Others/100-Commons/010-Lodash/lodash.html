<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
		<script>
			function transform(){
				var valueStr = document.getElementById("toCamelCase").value;
				var values = valueStr.split("\n");
				var results = "";
				for (var i=0; i<values.length; i++){
					var value = values[i];
					var result = _.camelCase(value);
					results = results + "\n" + result;
				}
				document.getElementById("camelCaseResults").innerText = results;
			}
		</script>
	</head>
	
	<body>
		<table>
			<tr>
				<td>
					<textarea id="toCamelCase" cols="50" rows="10"></textarea>
					<button onclick="transform()">Transform</button>
				</td>
				<td>
					<div id="camelCaseResults"></div>
				</td>
			</tr>
		</table>
	</body>
</html>
